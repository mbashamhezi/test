<!-- your_template.html -->
<div class="card-row">
    {% for doc in data %}
      <div class="card">
        <div class="image-container">
          {% for img_url in doc.to_dict.image_urls %}
            <img src="{{ img_url }}" alt="Card Image">
          {% endfor %}
        </div>
        <button class="scroll-right-button" onclick="scrollRight(this.parentElement)">â†’</button>
        <div class="card-info">
          <h3>{{ doc.to_dict.title }}</h3>
          <p>{{ doc.to_dict.price }}</p>
          <button class="add-to-cart">Add to Cart</button>
        </div>
      </div>
    {% endfor %}
  </div>
